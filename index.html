<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css"> <!--connecting to css file-->
</head>

<body>
    <h1>To-Do List</h1>

    <!--add task container-->
    <div class="container">
        <input id="inputField" type="text" placeholder="Enter task...">
        <button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer"></div>
    </div>

    <!-- Delete button container -->
    <div class="delete-wrapper">
        <button id="deleteSelected" class="delete-btn">🗑️</button>
        <small>Delete </small>
    </div>

    <script src="main.js"></script> <!--connecting to js file-->
</body>

</html>
